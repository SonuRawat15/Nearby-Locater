<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Order</title>
    <style>
        /* Common styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        button {
            background-color: #32cd32;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #2e8b57;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Order Medicines</h1>
        <form id="medicineForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>

            <label for="medicalShopId">Medical Shop ID:</label>
            <input type="text" id="medicalShopId" name="medicalShopId" required>

            <label for="medicineDetails">Medicine Name and Quantity:</label>
            <input type="text" id="medicineDetails" name="medicineDetails" required>

            <label for="deliveryDate">Delivery Date:</label>
            <input type="datetime-local" id="deliveryDate" name="deliveryDate" required>

            <button type="submit">Order Now</button>
        </form>
    </div>
</body>

</html>
